<div class="container-fluid our-work-container">
    <div class="container">
        <h1 class="text-center mb-4">Our Work</h1>
        <div class="row">
            <div class="col-md-4 mb-2" *ngFor="let product of products">
                <div class="card-container">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <ng-image-slider class="ng-image-slider" [images]="product.images" [infinite]="false"
                            [autoSlide]="1" [imageSize]="{ width: '100%', height: '200px' }" slideImage="1">
                        </ng-image-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
