<nav>
  <img class="logo" src="assets/svg/fulllogo_transparent_nobuffer.png">
  <div class="menu-container">
    <span class="menu-title animate__animated animate__fadeInDown"
    *ngIf="!openedMenu"
    (click)="openedMenu = !openedMenu">MENU</span>
    <img class="menu-icon-1 animate__animated animate__flipInX"
    *ngIf="!openedMenu"
    (click)="openedMenu = !openedMenu"
    src="assets/menu-icon.svg">
  </div>

  <div class="nav-options"
  [ngClass]="{'nav-options-contact': direction == 'contact' }"
  *ngIf="openedMenu">

  <span class="animate__animated animate__fadeInDown"
  [ngClass]="{'active':selectedMenuOption == 'home'}"
  (click)="menuSelect('home')">HOME</span>
  <span class="animate__animated animate__fadeInDown"
  [ngClass]="{'active':selectedMenuOption == 'services'}"
  (click)="menuSelect('services')">SERVICE</span>
  <span class="animate__animated animate__fadeInDown"
  [ngClass]="{'active':selectedMenuOption == 'contact'}"
  (click)="menuSelect('contact')"> CONTACT</span>
  <img class="menu-icon-2 animate__animated animate__flipInX" (click)="openedMenu = !openedMenu"
  src="assets/menu-icon.svg">
</div>
</nav>
<div class="main-container">
  <div #home>
    <app-home></app-home>
  </div>
  <div #services>
    <app-services></app-services>
  </div>
  <div #contact>
    <app-contact-us></app-contact-us>
  </div>
</div>
<div class="side-scroll"
[style.opacity]="opacityValue"
